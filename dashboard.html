<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hexuo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #1a1a2e;
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Header */
        .header {
            max-width: 1800px;
            margin: 0 auto 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-stats {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .daily-xp {
            text-align: right;
        }

        .daily-xp-value {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .daily-xp-label {
            font-size: 0.875rem;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.25rem;
        }

        .streak {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 1rem 2rem;
            border-radius: 20px;
            color: white;
            font-weight: 900;
            font-size: 1.25rem;
            box-shadow: 0 8px 24px rgba(245, 87, 108, 0.4);
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.5rem;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        /* Main Grid */
        .dashboard {
            max-width: 1800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 450px 1fr 400px;
            gap: 2rem;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -0.5px;
            margin-bottom: 2rem;
            color: #1a1a2e;
        }

        /* Hexagon Card */
        .hexagon-card {
            display: flex;
            flex-direction: column;
        }

        .hexagon-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 2rem;
        }

        .hexagon-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .level-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1.5rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            text-align: center;
            border: 3px solid #667eea;
        }

        .level-number {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .level-label {
            font-size: 0.875rem;
            font-weight: 800;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        /* XP Bars Pok√©mon Style */
        .xp-bars {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .xp-bar-item {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .xp-bar-item:hover {
            background: white;
            transform: translateX(8px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.05);
        }

        .xp-bar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .xp-bar-name {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.125rem;
            font-weight: 800;
            color: #1a1a2e;
        }

        .xp-bar-icon {
            font-size: 1.75rem;
        }

        .xp-bar-level {
            font-size: 1.125rem;
            font-weight: 900;
            color: #1a1a2e;
            background: white;
            padding: 0.375rem 1rem;
            border-radius: 12px;
            border: 2px solid #e5e5e5;
        }

        /* Barre XP style Pok√©mon */
        .pokemon-bar-container {
            height: 18px;
            background: linear-gradient(to bottom, #404040, #2a2a2a);
            border-radius: 10px;
            overflow: hidden;
            border: 2.5px solid #000;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .pokemon-bar-fill {
            height: 100%;
            background: linear-gradient(to bottom, #78C850 0%, #48A030 50%, #78C850 100%);
            border-radius: 8px;
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.5);
            position: relative;
            width: 0;
        }

        .pokemon-bar-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), transparent);
            border-radius: 8px 8px 0 0;
        }

        .pokemon-bar-fill.animate {
            animation: fillBar 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fillBar {
            from {
                width: 0;
            }
        }

        .xp-bar-text {
            font-size: 0.875rem;
            color: #666;
            font-weight: 700;
            margin-top: 0.5rem;
            text-align: right;
        }

        /* Center Column - Tasks */
        .center-column {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .focus-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 4px solid #1a1a2e;
            position: relative;
        }

        .focus-card::before {
            content: 'üéØ';
            position: absolute;
            top: -28px;
            left: 2.5rem;
            background: white;
            padding: 0.5rem 1rem;
            font-size: 2.5rem;
            border-radius: 16px;
            border: 4px solid #1a1a2e;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .card-header-title {
            font-size: 1.75rem;
            font-weight: 900;
            letter-spacing: -0.5px;
            color: #1a1a2e;
        }

        .xp-badge {
            background: linear-gradient(135deg, #1a1a2e, #4a4a5e);
            color: white;
            padding: 0.75rem 1.75rem;
            border-radius: 16px;
            font-weight: 900;
            font-size: 1.125rem;
            box-shadow: 0 8px 24px rgba(26, 26, 46, 0.4);
        }

        /* Task Items */
        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 1.25rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid transparent;
            margin-bottom: 1rem;
        }

        .task-item:hover {
            background: white;
            border-color: rgba(0, 0, 0, 0.05);
            transform: translateX(8px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .checkbox {
            width: 36px;
            height: 36px;
            border: 4px solid #d0d0d0;
            border-radius: 12px;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .checkbox:hover {
            border-color: #1a1a2e;
            transform: scale(1.1);
        }

        .checkbox.checked {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border-color: #22c55e;
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.4);
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 1.5rem;
            font-weight: 900;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-weight: 800;
            color: #1a1a2e;
            margin-bottom: 0.75rem;
            font-size: 1.125rem;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #666;
            align-items: center;
        }

        .pillar-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            padding: 0.375rem 1rem;
            border-radius: 12px;
            font-weight: 800;
            border: 2px solid #f0f0f0;
        }

        /* Buttons */
        .add-btn {
            width: 100%;
            padding: 1.5rem;
            background: rgba(102, 126, 234, 0.1);
            border: 3px dashed #667eea;
            border-radius: 16px;
            color: #667eea;
            font-weight: 900;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .add-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        /* Post Card */
        .post-textarea {
            width: 100%;
            min-height: 160px;
            padding: 1.5rem;
            border: 3px solid #f0f0f0;
            border-radius: 16px;
            font-family: inherit;
            font-size: 1.0625rem;
            font-weight: 600;
            resize: vertical;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.5);
            color: #1a1a2e;
        }

        .post-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }

        .char-count {
            font-size: 0.875rem;
            color: #666;
            font-weight: 800;
        }

        .post-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 16px;
            font-weight: 900;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            font-family: inherit;
        }

        .post-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 32px 96px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
            color: #1a1a2e;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-weight: 900;
            margin-bottom: 0.75rem;
            color: #1a1a2e;
            font-size: 1.125rem;
        }

        .form-input {
            width: 100%;
            padding: 1.125rem 1.5rem;
            border: 3px solid #f0f0f0;
            border-radius: 16px;
            font-size: 1.0625rem;
            font-weight: 600;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .pillar-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .pillar-option {
            padding: 1.5rem;
            border: 3px solid #f0f0f0;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }

        .pillar-option:hover {
            border-color: currentColor;
            transform: translateY(-6px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }

        .pillar-option.selected {
            border-color: currentColor;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
        }

        .btn {
            flex: 1;
            padding: 1.25rem;
            border: none;
            border-radius: 16px;
            font-weight: 900;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e5e5e5;
        }

        /* Level Up Animation */
        @keyframes levelUp {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .level-up-animation {
            animation: levelUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Confetti */
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #667eea;
            top: -10px;
            z-index: 9999;
            animation: confetti-fall 3s linear forwards;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            .pillar-select {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Hexuo</div>
        <div class="header-stats">
            <div class="daily-xp">
                <div class="daily-xp-value" id="dailyXP">0/60 XP</div>
                <div class="daily-xp-label">Aujourd'hui</div>
            </div>
            <div class="streak">
                <span style="font-size: 1.75rem;">üî•</span>
                <span id="streakCount">0</span> jours
            </div>
            <div class="avatar">D</div>
        </div>
    </header>

    <!-- Dashboard Grid -->
    <div class="dashboard">
        <!-- Left: Hexagone + Stats -->
        <div class="hexagon-card card">
            <h3 class="card-title">Ton Hexagone</h3>
            <div class="hexagon-wrapper">
                <div class="hexagon-container">
                    <svg viewBox="0 0 200 200" style="width: 100%; height: 100%;" id="hexagonSVG"></svg>
                </div>
                <div class="level-badge" id="levelBadge">
                    <div class="level-number" id="userLevel">1</div>
                    <div class="level-label">Niveau</div>
                </div>
            </div>
        </div>

        <!-- Center: Tasks -->
        <div class="center-column">
            <!-- Focus -->
            <div class="focus-card">
                <div class="card-header">
                    <h2 class="card-header-title">Focus du jour</h2>
                    <span class="xp-badge">30 XP</span>
                </div>
                <div id="focusContainer">
                    <button class="add-btn" onclick="openFocusModal()">
                        + D√©finir mon Focus du jour
                    </button>
                </div>
            </div>

            <!-- Actions -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-header-title">Actions du jour</h2>
                    <span class="xp-badge">20 XP</span>
                </div>
                <div id="actionsContainer"></div>
                <button class="add-btn" onclick="openActionModal()">
                    + Ajouter une action
                </button>
            </div>

            <!-- Post -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-header-title">R√©flexion du jour</h2>
                    <span class="xp-badge">10 XP</span>
                </div>
                <textarea class="post-textarea" id="postText" placeholder="Qu'as-tu appris aujourd'hui ? Quelle r√©flexion t'accompagne ?" oninput="updateCharCount()"></textarea>
                <div class="post-footer">
                    <span class="char-count" id="charCount">0 caract√®res</span>
                    <button class="post-btn" onclick="savePost()">Publier</button>
                </div>
            </div>
        </div>

        <!-- Right: XP Bars Pok√©mon -->
        <div class="card">
            <h3 class="card-title">Progression</h3>
            <div class="xp-bars" id="xpBarsContainer"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 class="modal-header" id="modalTitle">D√©finir le Focus</h2>
            <div class="form-group">
                <label class="form-label">T√¢che</label>
                <input type="text" class="form-input" id="taskInput" placeholder="Ex: Finir le syst√®me XP de Hexuo">
            </div>
            <div class="form-group">
                <label class="form-label">Pilier</label>
                <div class="pillar-select">
                    <div class="pillar-option" style="color: #FFB800;" data-pillar="richesse" onclick="selectPillar('richesse')">
                        <div style="font-size: 2.5rem;">üí∞</div>
                        <div style="font-size: 0.875rem; font-weight: 800;">Richesse</div>
                    </div>
                    <div class="pillar-option" style="color: #00D084;" data-pillar="physique" onclick="selectPillar('physique')">
                        <div style="font-size: 2.5rem;">üí™</div>
                        <div style="font-size: 0.875rem; font-weight: 800;">Physique</div>
                    </div>
                    <div class="pillar-option" style="color: #667eea;" data-pillar="mental" onclick="selectPillar('mental')">
                        <div style="font-size: 2.5rem;">üß†</div>
                        <div style="font-size: 0.875rem; font-weight: 800;">Mental</div>
                    </div>
                    <div class="pillar-option" style="color: #EC4899;" data-pillar="spiritualite" onclick="selectPillar('spiritualite')">
                        <div style="font-size: 2.5rem;">‚ú®</div>
                        <div style="font-size: 0.875rem; font-weight: 800;">Spiritualit√©</div>
                    </div>
                    <div class="pillar-option" style="color: #f5576c;" data-pillar="relations" onclick="selectPillar('relations')">
                        <div style="font-size: 2.5rem;">‚ù§Ô∏è</div>
                        <div style="font-size: 0.875rem; font-weight: 800;">Relations</div>
                    </div>
                    <div class="pillar-option" style="color: #764ba2;" data-pillar="skills" onclick="selectPillar('skills')">
                        <div style="font-size: 2.5rem;">üéØ</div>
                        <div style="font-size: 0.875rem; font-weight: 800;">Skills</div>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                <button class="btn btn-primary" onclick="saveTask()">Valider</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const PILLARS = {
            richesse: { icon: 'üí∞', name: 'Richesse', color: '#FFB800' },
            physique: { icon: 'üí™', name: 'Physique', color: '#00D084' },
            mental: { icon: 'üß†', name: 'Mental', color: '#667eea' },
            spiritualite: { icon: '‚ú®', name: 'Spiritualit√©', color: '#EC4899' },
            relations: { icon: '‚ù§Ô∏è', name: 'Relations', color: '#f5576c' },
            skills: { icon: 'üéØ', name: 'Skills', color: '#764ba2' }
        };

        const XP_PER_LEVEL = 100;
        let currentModalType = 'focus';
        let selectedPillar = null;

        // Data
        let userData = {
            level: 1,
            dailyXP: 0,
            streak: 0,
            focus: null,
            actions: [],
            post: '',
            pillars: {
                richesse: { level: 1, xp: 0 },
                physique: { level: 1, xp: 0 },
                mental: { level: 1, xp: 0 },
                spiritualite: { level: 1, xp: 0 },
                relations: { level: 1, xp: 0 },
                skills: { level: 1, xp: 0 }
            }
        };

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('hexuoData');
            if (saved) {
                userData = JSON.parse(saved);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('hexuoData', JSON.stringify(userData));
        }

        // Initialize
        function init() {
            loadData();
            renderHexagon();
            renderXPBars();
            renderFocus();
            renderActions();
            updateHeader();
            
            // Animate XP bars on load
            setTimeout(() => {
                document.querySelectorAll('.pokemon-bar-fill').forEach(bar => {
                    const targetWidth = bar.style.width;
                    bar.style.width = '0';
                    setTimeout(() => {
                        bar.style.width = targetWidth;
                        bar.classList.add('animate');
                    }, 100);
                });
            }, 500);
        }

        // Update header
        function updateHeader() {
            document.getElementById('dailyXP').textContent = `${userData.dailyXP}/60 XP`;
            document.getElementById('streakCount').textContent = userData.streak;
            document.getElementById('userLevel').textContent = userData.level;
        }

        // Draw hexagon with opacity based on level
        function renderHexagon() {
            const svg = document.getElementById('hexagonSVG');
            svg.innerHTML = '';

            const centerX = 100;
            const centerY = 100;
            const radius = 70;
            const pillarKeys = Object.keys(PILLARS);

            // Draw each pillar section
            pillarKeys.forEach((key, index) => {
                const pillar = PILLARS[key];
                const pillarData = userData.pillars[key];
                const level = pillarData.level;

                // Calculate opacity based on level (1-3: 20%, 4-6: 50%, 7-9: 80%, 10+: 100%)
                let opacity;
                if (level <= 3) opacity = 0.2;
                else if (level <= 6) opacity = 0.5;
                else if (level <= 9) opacity = 0.8;
                else opacity = 1;

                // Calculate angles
                const angle1 = (Math.PI / 3) * index - Math.PI / 2;
                const angle2 = (Math.PI / 3) * (index + 1) - Math.PI / 2;

                // Calculate points
                const x1 = centerX + radius * Math.cos(angle1);
                const y1 = centerY + radius * Math.sin(angle1);
                const x2 = centerX + radius * Math.cos(angle2);
                const y2 = centerY + radius * Math.sin(angle2);

                // Create path for this section
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const d = `M ${centerX} ${centerY} L ${x1} ${y1} L ${x2} ${y2} Z`;
                path.setAttribute('d', d);
                path.setAttribute('fill', pillar.color);
                path.setAttribute('opacity', opacity);
                path.setAttribute('stroke', pillar.color);
                path.setAttribute('stroke-width', '2');
                svg.appendChild(path);
            });

            // Draw hexagon outline
            const hexPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            let hexD = 'M ';
            pillarKeys.forEach((key, index) => {
                const angle = (Math.PI / 3) * index - Math.PI / 2;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                hexD += `${x} ${y} `;
                if (index === 0) hexD += 'L ';
            });
            hexD += 'Z';
            hexPath.setAttribute('d', hexD);
            hexPath.setAttribute('fill', 'none');
            hexPath.setAttribute('stroke', '#1a1a2e');
            hexPath.setAttribute('stroke-width', '3');
            svg.appendChild(hexPath);
        }

        // Render XP bars Pok√©mon style
        function renderXPBars() {
            const container = document.getElementById('xpBarsContainer');
            container.innerHTML = '';

            Object.keys(PILLARS).forEach(key => {
                const pillar = PILLARS[key];
                const pillarData = userData.pillars[key];
                const xpNeeded = pillarData.level * XP_PER_LEVEL;
                const percentage = (pillarData.xp / xpNeeded) * 100;

                const barHTML = `
                    <div class="xp-bar-item">
                        <div class="xp-bar-header">
                            <div class="xp-bar-name">
                                <span class="xp-bar-icon">${pillar.icon}</span>
                                <span>${pillar.name}</span>
                            </div>
                            <div class="xp-bar-level">Niv. ${pillarData.level}</div>
                        </div>
                        <div class="pokemon-bar-container">
                            <div class="pokemon-bar-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div class="xp-bar-text">${pillarData.xp} / ${xpNeeded} XP</div>
                    </div>
                `;
                container.innerHTML += barHTML;
            });
        }

        // Add XP with animation
        function addXP(pillarKey, amount) {
            const pillarData = userData.pillars[pillarKey];
            const oldLevel = pillarData.level;
            const xpNeeded = oldLevel * XP_PER_LEVEL;
            
            pillarData.xp += amount;
            userData.dailyXP += amount;

            // Check for level up
            while (pillarData.xp >= pillarData.level * XP_PER_LEVEL) {
                pillarData.xp -= pillarData.level * XP_PER_LEVEL;
                pillarData.level += 1;
            }

            // Update overall level (average of all pillars)
            const avgLevel = Math.floor(
                Object.values(userData.pillars).reduce((sum, p) => sum + p.level, 0) / 6
            );
            userData.level = avgLevel;

            saveData();
            updateHeader();
            renderHexagon();
            renderXPBars();

            // Trigger level up animation if leveled up
            if (pillarData.level > oldLevel) {
                triggerLevelUp();
            }

            // Animate XP bars after update
            setTimeout(() => {
                document.querySelectorAll('.pokemon-bar-fill').forEach((bar, index) => {
                    const keys = Object.keys(PILLARS);
                    if (keys[index] === pillarKey) {
                        bar.classList.add('animate');
                    }
                });
            }, 100);
        }

        // Level up animation
        function triggerLevelUp() {
            const levelBadge = document.getElementById('levelBadge');
            levelBadge.classList.add('level-up-animation');
            
            // Create confetti
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.background = ['#667eea', '#764ba2', '#FFB800', '#00D084', '#EC4899', '#f5576c'][Math.floor(Math.random() * 6)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 50);
            }

            setTimeout(() => {
                levelBadge.classList.remove('level-up-animation');
            }, 600);
        }

        // Render focus
        function renderFocus() {
            const container = document.getElementById('focusContainer');
            if (userData.focus) {
                const pillar = PILLARS[userData.focus.pillar];
                container.innerHTML = `
                    <div class="task-item ${userData.focus.completed ? 'completed' : ''}" onclick="toggleFocus()">
                        <div class="checkbox ${userData.focus.completed ? 'checked' : ''}"></div>
                        <div class="task-content">
                            <div class="task-text">${userData.focus.text}</div>
                            <div class="task-meta">
                                <span class="pillar-tag" style="color: ${pillar.color}">
                                    <span>${pillar.icon}</span>
                                    <span>${pillar.name}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <button class="add-btn" onclick="openFocusModal()">
                        + D√©finir mon Focus du jour
                    </button>
                `;
            }
        }

        // Render actions
        function renderActions() {
            const container = document.getElementById('actionsContainer');
            if (userData.actions.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = userData.actions.map((action, index) => {
                const pillar = PILLARS[action.pillar];
                return `
                    <div class="task-item ${action.completed ? 'completed' : ''}" onclick="toggleAction(${index})">
                        <div class="checkbox ${action.completed ? 'checked' : ''}"></div>
                        <div class="task-content">
                            <div class="task-text">${action.text}</div>
                            <div class="task-meta">
                                <span class="pillar-tag" style="color: ${pillar.color}">
                                    <span>${pillar.icon}</span>
                                    <span>${pillar.name}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle focus
        function toggleFocus() {
            if (!userData.focus) return;
            
            const wasCompleted = userData.focus.completed;
            userData.focus.completed = !userData.focus.completed;

            if (userData.focus.completed && !wasCompleted) {
                addXP(userData.focus.pillar, 30);
            } else if (!userData.focus.completed && wasCompleted) {
                userData.dailyXP -= 30;
                const pillarData = userData.pillars[userData.focus.pillar];
                pillarData.xp -= 30;
                if (pillarData.xp < 0) pillarData.xp = 0;
            }

            saveData();
            renderFocus();
        }

        // Toggle action
        function toggleAction(index) {
            const action = userData.actions[index];
            const wasCompleted = action.completed;
            action.completed = !action.completed;

            if (action.completed && !wasCompleted) {
                addXP(action.pillar, 20);
            } else if (!action.completed && wasCompleted) {
                userData.dailyXP -= 20;
                const pillarData = userData.pillars[action.pillar];
                pillarData.xp -= 20;
                if (pillarData.xp < 0) pillarData.xp = 0;
            }

            saveData();
            renderActions();
        }

        // Modal functions
        function openFocusModal() {
            currentModalType = 'focus';
            document.getElementById('modalTitle').textContent = 'D√©finir le Focus';
            document.getElementById('taskInput').value = '';
            selectedPillar = null;
            document.querySelectorAll('.pillar-option').forEach(el => el.classList.remove('selected'));
            document.getElementById('taskModal').classList.add('active');
        }

        function openActionModal() {
            currentModalType = 'action';
            document.getElementById('modalTitle').textContent = 'Ajouter une Action';
            document.getElementById('taskInput').value = '';
            selectedPillar = null;
            document.querySelectorAll('.pillar-option').forEach(el => el.classList.remove('selected'));
            document.getElementById('taskModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
        }

        function selectPillar(pillar) {
            selectedPillar = pillar;
            document.querySelectorAll('.pillar-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`[data-pillar="${pillar}"]`).classList.add('selected');
        }

        function saveTask() {
            const text = document.getElementById('taskInput').value.trim();
            
            if (!text || !selectedPillar) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            if (currentModalType === 'focus') {
                userData.focus = { text, pillar: selectedPillar, completed: false };
                renderFocus();
            } else {
                userData.actions.push({ text, pillar: selectedPillar, completed: false });
                renderActions();
            }

            saveData();
            closeModal();
        }

        // Post functions
        function updateCharCount() {
            const text = document.getElementById('postText').value;
            document.getElementById('charCount').textContent = `${text.length} caract√®res`;
        }

        function savePost() {
            const text = document.getElementById('postText').value.trim();
            if (!text) {
                alert('√âcrivez quelque chose avant de publier');
                return;
            }

            userData.post = text;
            addXP('mental', 10); // Default to mental for reflections
            
            alert('R√©flexion publi√©e ! +10 XP üéâ');
            document.getElementById('postText').value = '';
            updateCharCount();
            saveData();
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
